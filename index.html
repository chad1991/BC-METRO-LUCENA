<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IN/OUT Log System (Firebase v12.2.1)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 300px;
      max-width: 100%;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      width: 120px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    h3 {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>IN/OUT Data Entry Log</h2>

  <label for="name">Choose Name:</label>
  <select id="name">
    <option value="">-- Select Name --</option>
    <option>RICHARD VERA</option>
    <option>RICA SANTOS</option>
    <option>ROLLY MALARDE</option>
    <option>MARIA ENTINES</option>
    <option>ANGEL QUIRUBIN</option>
  </select>

  <label for="idNumber">Enter ID Number:</label>
  <input type="text" id="idNumber" placeholder="Enter ID Number" />

  <div class="buttons">
    <button onclick="markStatus('IN')">IN</button>
    <button onclick="markStatus('OUT')">OUT</button>
    <button onclick="clearForm()">Clear</button>
    <button onclick="saveAsTxt()">Save as .TXT</button>
    <button onclick="generateSummary()">Generate Summary</button>
  </div>

  <!-- Log Table -->
  <table id="logTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID Number</th>
        <th>Status</th>
        <th>Timestamp</th>
        <th>Duration (min)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will appear here -->
    </tbody>
  </table>

  <!-- Summary Table -->
  <h3>Summary Report</h3>
  <table id="summaryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID Number</th>
        <th>Total Duration (minutes)</th>
        <th>Sessions Counted</th>
      </tr>
    </thead>
    <tbody>
      <!-- Summary data will go here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7i4DR8QDcw2XVCtXRwYUAIJqP-TMlFl8",
      authDomain: "inoutlogsystem.firebaseapp.com",
      databaseURL: "https://inoutlogsystem-default-rtdb.firebaseio.com",
      projectId: "inoutlogsystem",
      storageBucket: "inoutlogsystem.appspot.com",
      messagingSenderId: "416548580089",
      appId: "1:416548580089:web:00537ca0510d5e0c9e9028",
      measurementId: "G-MF701GTM00"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const lastStatusTimestamps = {};

    window.isAuthenticated = false;

    // Sign in anonymously for security
    signInAnonymously(auth)
      .then(() => {
        console.log("Signed in anonymously");
      })
      .catch((error) => {
        console.error("Anonymous sign-in error:", error);
        alert("Authentication failed. Please refresh and try again.");
      });

    // On auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.isAuthenticated = true;
        console.log("User is authenticated:", user.uid);
        loadLogs();
      } else {
        window.isAuthenticated = false;
        alert("Not authenticated. Please refresh the page.");
      }
    });

    window.markStatus = function(status) {
      if (!window.isAuthenticated) {
        alert("Not authenticated yet. Please wait and try again.");
        return;
      }

      const name = document.getElementById('name').value;
      const id = document.getElementById('idNumber').value.trim();
      if (!name || !id) {
        alert("Please select a name and enter ID number.");
        return;
      }

      const now = new Date();
      const nowFormatted = now.toLocaleString();
      const key = `${name}_${id}`;

      const tableBody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      const newRow = tableBody.insertRow();

      const cellName = newRow.insertCell(0);
      const cellID = newRow.insertCell(1);
      const cellStatus = newRow.insertCell(2);
      const cellTime = newRow.insertCell(3);
      const cellDuration = newRow.insertCell(4);

      cellName.innerText = name;
      cellID.innerText = id;
      cellStatus.innerText = status;
      cellTime.innerText = nowFormatted;
      cellDuration.innerText = "-";

      const lastEntry = lastStatusTimestamps[key];

      if (lastEntry && lastEntry.status !== status) {
        const diffMs = Math.abs(now - lastEntry.time);
        const diffMin = Math.round(diffMs / 60000);
        cellDuration.innerText = diffMin;

        if (diffMin > 30) {
          newRow.style.color = "red";
          alert(`${name} exceeded 30 minutes (${diffMin} mins) between ${lastEntry.status} and ${status}.`);
        }

        delete lastStatusTimestamps[key];
      } else {
        lastStatusTimestamps[key] = { status: status, time: now };
      }

      // Push to Firebase
      push(ref(db, 'logs'), {
        name,
        id,
        status,
        timestamp: now.toISOString(),
        duration: cellDuration.innerText
      })
      .then(() => console.log("Saved to Firebase"))
      .catch(err => console.error("Firebase error:", err));
    };

    window.clearForm = function() {
      document.getElementById('name').value = "";
      document.getElementById('idNumber').value = "";
    };

    function loadLogs() {
      if (!window.isAuthenticated) return;

      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = "";

      onValue(ref(db, 'logs'), (snapshot) => {
        tbody.innerHTML = "";
        // Clear lastStatusTimestamps on load for fresh calc if needed
        for (const key in lastStatusTimestamps) delete lastStatusTimestamps[key];

        snapshot.forEach(childSnap => {
          const entry = childSnap.val();

          const row = tbody.insertRow();
          row.insertCell(0).innerText = entry.name;
          row.insertCell(1).innerText = entry.id;
          row.insertCell(2).innerText = entry.status;
          row.insertCell(3).innerText = new Date(entry.timestamp).toLocaleString();
          row.insertCell(4).innerText = entry.duration;

          const dur = parseInt(entry.duration);
          if (!isNaN(dur) && dur > 30) {
            row.style.color = "red";
          }
        });
      }, (error) => {
        console.error("Failed to load logs:", error);
      });
    }

    window.saveAsTxt = function() {
      let txt = '--- IN/OUT Log ---\n';
      const logRows = document.querySelectorAll('#logTable tr');
      logRows.forEach(row => {
        const cols = row.querySelectorAll('th, td');
        const rowText = [];
        cols.forEach(col => rowText.push(col.innerText));
        txt += rowText.join('\t') + '\n';
      });

      txt += '\n--- Summary Report ---\n';
      const summaryRows = document.querySelectorAll('#summaryTable tr');
      summaryRows.forEach(row => {
        const cols = row.querySelectorAll('th, td');
        const rowText = [];
        cols.forEach(col => rowText.push(col.innerText));
        txt += rowText.join('\t') + '\n';
      });

      const blob = new Blob([txt], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'INOUT_Log_With_Summary.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    window.generateSummary = function() {
      const logRows = document.querySelectorAll('#logTable tbody tr');
      const userLogs = {};

      logRows.forEach(row => {
        const name = row.cells[0].innerText.trim();
        const id = row.cells[1].innerText.trim();
        const status = row.cells[2].innerText.trim();
        const timestampStr = row.cells[3].innerText.trim();
        const time = new Date(timestampStr);
        const key = `${name}_${id}`;
        if (!userLogs[key]) userLogs[key] = [];
        userLogs[key].push({ status, time });
      });

      const summary = {};
      for (const key in userLogs) {
        const logs = userLogs[key].sort((a, b) => a.time - b.time);
        let totalMinutes = 0;
        let sessionCount = 0;

        for (let i = 0; i < logs.length - 1; i++) {
          const a = logs[i];
          const b = logs[i + 1];
          if (a.status !== b.status) {
            const diffMs = Math.abs(b.time - a.time);
            const diffMin = Math.round(diffMs / 60000);
            totalMinutes += diffMin;
            sessionCount++;
            i++; // skip the next one because it's a matched pair
          }
        }

        summary[key] = {
          name: key.split('_')[0],
          id: key.split('_')[1],
          total: totalMinutes,
          count: sessionCount
        };
      }

      const summaryBody = document.querySelector('#summaryTable tbody');
      summaryBody.innerHTML = '';

      for (const key in summary) {
        const data = summary[key];
        const row = summaryBody.insertRow();
        row.insertCell(0).innerText = data.name;
        row.insertCell(1).innerText = data.id;
        row.insertCell(2).innerText = data.total;
        row.insertCell(3).innerText = data.count;
      }
    };
  </script>

</body>
</html>
