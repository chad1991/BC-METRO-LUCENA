<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IN/OUT Log System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 300px;
      max-width: 100%;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      width: 100px;
      margin-right: 10px;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>IN/OUT Data Entry Log</h2>

  <label for="name">Choose Name:</label>
  <select id="name">
    <option value="">-- Select Name --</option>
    <option>RICHARD VERA</option>
    <option>RICA SANTOS</option>
    <option>ROLLY MALARDE</option>
    <option>MARIA ENTINES</option>
    <option>ANGEL QUIRUBIN</option>
  </select>

  <label for="idNumber">Enter ID Number:</label>
  <input type="text" id="idNumber" placeholder="Enter ID Number" />

  <div class="buttons">
    <button onclick="markStatus('IN')">IN</button>
    <button onclick="markStatus('OUT')">OUT</button>
    <button onclick="clearForm()">Clear</button>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID Number</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Log entries will appear here -->
    </tbody>
  </table>

  <script>
    // Updated Google Apps Script Web App URL:
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby7aO8DFLqEb5-fCb9o8SkIEk1n3MYKaMLJIxz8u_HV/dev';

    function getTimestamp() {
      return new Date().toLocaleString();
    }

    function markStatus(status) {
      const name = document.getElementById('name').value;
      const id = document.getElementById('idNumber').value.trim();

      if (!name || !id) {
        alert('Please select a name and enter ID number.');
        return;
      }

      const timestamp = getTimestamp();

      // Add entry to table
      const tbody = document.getElementById('logTable').querySelector('tbody');
      const newRow = tbody.insertRow();

      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = id;
      newRow.insertCell(2).innerText = status;
      newRow.insertCell(3).innerText = timestamp;

      // Post data to Google Apps Script Web App
      fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors', // prevents CORS errors, but no response handling
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          id: id,
          status: status,
          timestamp: timestamp
        })
      }).catch(err => {
        console.warn('Failed to send data to Google Sheets:', err);
      });

      clearForm();
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('idNumber').value = '';
    }
  </script>

</body>
</html>
